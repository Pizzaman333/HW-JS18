<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Завдання 1</h1>
    <ul id="categories">
      <li class="item">
        <h2 class="title">Тварини</h2>
        <ul class="sublist">
          <li>Кіт</li>
          <li>Хом'як</li>
          <li>Кінь</li>
          <li>Папуга</li>
        </ul>
      </li>
      <li class="item">
        <h2 class="title">Продукти</h2>
        <ul class="sublist">
          <li>Хліб</li>
          <li>Петрушка</li>
          <li>Сир</li>
        </ul>
      </li>
      <li class="item">
        <h2 class="title">Технології</h2>
        <ul class="sublist">
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>
    <h1>Завдання 2</h1>
    <ul id="ingredients"></ul>
    <h1>Завдання 3</h1>
    <ul id="gallery"></ul>
    <h1>Завдання 4</h1>
    <div id="counter">
      <button class="btn" type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button class="btn" type="button" data-action="increment">+1</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
